<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo cliente â€“ SIW Real Estate</title>

    <!-- Bootstrap + stile custom -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<!-- HERO -->
<section class="py-5 bg-light">
    <div class="container text-center">
        <h1 class="display-5 mb-3">Aggiungi un nuovo cliente</h1>
        <p class="lead mb-0">Inserisci i dati anagrafici del cliente da associare ai tuoi contratti.</p>
    </div>
</section>

<section class="container py-4">

    <!-- ====== FORM ====== -->
    <form  th:object="${client}"
           th:action="@{/agent/saveClient}"
           method="post"
           class="row g-3 needs-validation">

        <!-- errori globali -->
        <div  th:if="${#fields.hasGlobalErrors()}"
              class="alert alert-danger col-12">
            <p th:each="err : ${#fields.globalErrors()}"
               th:text="${err}" class="mb-0"></p>
        </div>

        <!-- ====== NOME ====== -->
        <div class="col-md-6">
            <label for="name" class="form-label">Nome</label>
            <input id="name" type="text" class="form-control"
                   th:field="*{name}" required>
            <div class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- ====== COGNOME ====== -->
        <div class="col-md-6">
            <label for="surname" class="form-label">Cognome</label>
            <input id="surname" type="text" class="form-control"
                   th:field="*{surname}" required>
            <div class="text-danger small" th:errors="*{surname}"></div>
        </div>

        <!-- ====== DATA DI NASCITA ====== -->
        <div class="col-md-6">
            <label for="birthdate" class="form-label">Data di nascita</label>
            <input id="birthdate" type="date" class="form-control"
                   th:field="*{birthdate}" required>
            <div class="text-danger small" th:errors="*{birthdate}"></div>
        </div>

        <!-- ====== PULSANTI ====== -->
        <div class="col-12 d-flex justify-content-end gap-2 mt-3">
            <a th:href="@{/agent/manageClients}" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-primary">Salva cliente</button>
        </div>
    </form>

</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
