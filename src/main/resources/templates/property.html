<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Immobile – ' + ${property.address}">Dettaglio immobile</title>

    <!-- Bootstrap + stile custom -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<!-- ===== barra di navigazione in alto ===== -->
<section class="bg-light py-3">
    <div class="container d-flex gap-2">
        <a th:href="@{/index}"        class="btn btn-outline-secondary d-flex align-items-center">
            <img th:src="@{/images/home.svg}" alt="Home" width="24" height="24" class="me-2"> Home
        </a>
        <a th:href="@{/properties}" class="btn btn-outline-primary">Torna alla lista immobili</a>
    </div>
</section>

<!-- ===== immagine principale ===== -->
<section>
    <img th:if="${property.urlImage != null}"
         th:src="${property.urlImage}"
         class="w-100" style="max-height:420px;object-fit:cover" alt="Foto immobile">
    <img th:if="${property.urlImage == null}"
         th:src="@{/images/property-placeholder.jpg}"
         class="w-100" style="max-height:420px;object-fit:cover" alt="Foto immobile">
</section>

<!-- ===== dettagli immobile ===== -->
<section class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4" th:text="${property.address}">Indirizzo</h2>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Città:</strong>
                    <span th:text="${property.city}">Roma</span>
                </li>
                <li class="list-group-item">
                    <strong>Prezzo:</strong>
                    <span th:text="${#numbers.formatDecimal(property.price,0,'POINT',2,'COMMA')} + ' €'">0 €</span>
                </li>
                <li class="list-group-item">
                    <strong>Dimensione:</strong>
                    <span th:text="${property.size} + ' m²'">0 m²</span>
                </li>
                <li class="list-group-item">
                    <strong>Tipologia:</strong>
                    <span th:text="${property.type}">Appartamento</span>
                </li>
            </ul>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
