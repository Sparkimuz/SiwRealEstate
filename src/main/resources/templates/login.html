<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accedi • Agenzia Immobiliare</title>

    <!-- Bootstrap 5 CDN (se nel resto del progetto usi già Bootstrap) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-..."
          crossorigin="anonymous">
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">

                        <h2 class="text-center mb-4">Accedi</h2>

                        <!-- Messaggio di errore -->
                        <div th:if="${param.error}"
                             class="alert alert-danger py-2">
                            Credenziali non valide, riprova.
                        </div>

                        <!-- Messaggio di logout -->
                        <div th:if="${param.logout}"
                             class="alert alert-success py-2">
                            Disconnessione avvenuta con successo.
                        </div>

                        <!-- FORM -->
                        <!--
                             - th:action punta a /login (l’endpoint POST gestito da Spring Security)
                             - name="username" e name="password" sono obbligatori
                        -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username"
                                       name="username"
                                       type="text"
                                       class="form-control"
                                       required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password"
                                       name="password"
                                       type="password"
                                       class="form-control"
                                       required>
                            </div>

                            <!-- Ricordami (facoltativo, funziona se hai abilitato remember-me nel SecurityConfig) -->
                            <div class="form-check mb-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="remember-me"
                                       name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Ricordami
                                </label>
                            </div>

                            <button type="submit"
                                    class="btn btn-primary w-100">
                                Entra
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
