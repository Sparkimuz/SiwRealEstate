<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accedi â€¢ SIW Real Estate</title>

    <!-- Bootstrap + stile applicazione -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="d-flex align-items-center justify-content-center py-5">
    <div class="card auth-card shadow-sm w-100">
        <div class="card-body p-4">

            <h2 class="text-center mb-4">Accedi</h2>

            <!-- messaggi di sistema -->
            <div th:if="${param.error}"  class="alert alert-danger">
                Credenziali non valide. Riprova.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Logout effettuato con successo.
            </div>

            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <!-- username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text"
                           class="form-control" required autofocus>
                </div>

                <!-- password -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password"
                           class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Entra
                </button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
