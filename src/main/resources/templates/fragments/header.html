<!-- templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
    <!-- Qui metti solo ciò che serve *a tutte* le pagine, ad es. Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Siw Real Estate</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/properties}">Immobili</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/agents}">Agenti</a></li>
            </ul>

            <!-- Se hai Spring Security, mostra link diversi in base all’autenticazione -->
			<ul class="navbar-nav">

			    <!-- Se l’utente è già loggato mostro SOLO “Logout” -->
			    <li th:if="${#authorization.expression('isAuthenticated()')}"
			        class="nav-item">
			        <a class="nav-link" th:href="@{/logout}">Logout</a>
			    </li>

			    <!-- Se NON è loggato mostro “Login” e, subito dopo, “Registrati” -->
			    <li th:unless="${#authorization.expression('isAuthenticated()')}"
			        class="nav-item">
			        <a class="nav-link" th:href="@{/login}">Login</a>
			    </li>

			    <li th:unless="${#authorization.expression('isAuthenticated()')}"
			        class="nav-item">
			        <!-- btn-outline-primary per evidenziarlo un po’ di più;
			             ms-lg-2 = piccolo margine a sinistra su viewport ≥ lg -->
			        <a class="nav-link" th:href="@{/register}">
			            Registrati
			        </a>
			    </li>
			</ul>
		</div>
    </div>
</nav>
</body>
</html>
